<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Feedback Form</h4>
</div>
<div style="min-height: 100%;
	height: auto !important;
	height: 100%; ">
    <div class="modal-body feedbackformgap" >
		<form class="myfirstform" role="form" name="feedbackform" novalidate>
			<div class="form-group">
				<label class="control-label">Name</label>
				<div class="controls">
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" ng-model="feedback.userName" name="name" placeholder="Name"><br/>
					</div>
					<span class="optional">optional</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label">Phone</label>
				<div class="controls">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-mobile"></i></span>
						<input type="text" class="form-control" maxlength="10" ng-model="feedback.phoneNumber" ng-pattern=/[0-9]{10,10}/ name="phonenumber" placeholder="phone" ng-required="feedbackform.phonenumber.$dirty && feedback.phoneNumber">
						<p ng-show="feedbackform.phonenumber.$error.pattern" class="errorText label">Enter valid phone number</p>
					</div>
					<span class="optional">optional</span>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="control-label">Email</label>
				<div class="controls">
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input type="email" class="form-control" ng-model="feedback.email" id="email" name="email" ng-required="feedbackform.email.$dirty && feedback.email" placeholder="Email">
						<p ng-show="feedbackform.email.$invalid && feedbackform.email.$dirty" class="label errorText">Enter valid email</p>
					</div>
					<span class="optional">optional</span>
				</div>	
			</div>
			
					
			<div class="form-group ">
				<label class="control-label">Message</label>
				<div class="controls">
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-pencil"></i></span>
						<textarea name="message" class="form-control" ng-model="feedback.message" rows="4" ng-required='true' cols="78" placeholder="Enter your message here"></textarea>
						<p ng-show="feedbackform.message.$invalid && feedbackform.submitted" class="label errorText">enter message</p>
					</div>
				</div>
			</div>
			<div class="form-group ">
				 <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6" >		  
					<img ng-src="images/Info.png" width="24" height="24"/> 
					<label style="position: relative;top: 2px;margin-left: 5px;">  Thank you for your feedback</label>
				</div>			   
			</div>
			<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6" >		  
			   <button type="submit" id="mybtn" class="btn btn-primary pull-right homebtn" ng-click="feedbackform.submitted=true;sendFeedback(feedback, feedbackform.$invalid);">Send Feedback</button>	        
			</div>
		</form>
	</div>
</div>
