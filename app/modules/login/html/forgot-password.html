	<div class="modal-header" style="padding-bottom: 0px;">
		<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
		<h3 class="modal-title" id="myModalLabel">Forgot Password</h3>
	</div>
	<div style="min-height: 100%;
		height: auto !important;
		height: 100%; ">
		<div class="modal-body">
		
			<form class="form-horizontal" role="form" name="forgotPasswordForm" novalidate>
			
			<!-- form -->
			<p>Enter registered email to receive temporary password.</p>
			  <div class="form-group">
				<input type="email" to-lower class="form-control" name="email" placeholder="Email" ng-model="email" required>
				<p ng-show="forgotPasswordForm.email.$invalid && forgotPasswordForm.email.$dirty" class="label errorText">Enter valid email</p>
			</div>
			  <label ng-show="emailNotRegistered" style="color:red" >Email is not registered.</label>
			</form>
			<div style="text-align:right;">
				<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
				<button type="submit" ng-disabled="sendTemporaryPasswordInProgress" class="btn btn-primary homebtn" ng-click="forgotPasswordForm.submitted=true; forgotPasswordForm.$valid && sendTemporaryPassword(email) && (forgotPasswordForm.submitted=false);">Submit</button>
				<img ng-show="sendTemporaryPasswordInProgress" ng-src="images/ajax-loader-32x32.gif"/> 
			</div>
		</div>
	</div>
