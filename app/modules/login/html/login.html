	<div class="modal-header" style="padding-bottom: 0px;">
		<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
		<h2 class="modal-title" id="myModalLabel">Signin</h2>
		<div class="row">
			<p class="col-sm-7" style="margin-bottom:0px;">Signin to save and track Homes!</p>
			<div class="col-sm-5 text-right">
			  <button type="submit" class="btn btn-primary homebtn" ng-click="showRegisterModal();">Create an account</button>
			</div>
		</div>
	</div>
	<div style="min-height: 100%;
		height: auto !important;
		height: 100%; ">
		<div class="modal-body">
		
			<form class="form-horizontal" role="form" name="loginForm" novalidate>
			
			<!-- form -->
			  <div class="form-group">
				<input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" ng-model="loginUser.email" required>
				 <p class="label errorText" ng-show="loginForm.submitted && loginForm.email.$error.required && !loginForm.email.$dirty">Enter email</p>
				 <p ng-show="loginForm.email.$invalid && loginForm.email.$dirty" class="label errorText">Enter valid email</p>
			  </div>
			  <div class="form-group">
				<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" 
				ng-model="loginUser.password" required>
				<p ng-show="loginForm.password.$invalid && (!loginForm.password.$pristine || loginForm.submitted)" class="label errorText">enter password</p>
			  </div>
			 
			  <span ng-show="loginFailed" style="color:red" >userName or password is incorrect</span>
			  <div class="form-group">
				<div class="col-sm-6">
				  <div class="checkbox">
					<label>
					  <input type="checkbox" ng-model="loginUser.rememberMe">
					  Remember me </label>
				  </div>
				</div>
			  </div>
			</form>
			<div style="text-align:right;">
				<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
				<button type="submit" ng-disabled="loginInProgress" class="btn btn-primary homebtn" ng-click="loginForm.submitted=true;authenticate(loginUser, loginForm.$invalid);">Signin</button>
				<img ng-show="loginInProgress" ng-src="images/ajax-loader-32x32.gif"/> 
			</div>
		</div>
	</div>
