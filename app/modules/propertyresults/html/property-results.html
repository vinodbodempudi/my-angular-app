v<div class="container addBlock">
  <div class="row">
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-6">
          <div class="add"></div>
        </div>
        <div class="col-sm-6">
          <div class="add"></div>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="locationDisplay">
        <h3><i class="fa fa-caret-down" ng-click="showSelectCitymodal=!showSelectCitymodal"></i>{{city}}</h3>
        <h4>{{locality}}</h4>
      </div>
	  <div class="changelocal"></div>
    </div>
  </div>
</div>
<div class="container">
  <div class="searchForm">
  <div class="row">
	  <div class="col-md-1">
        <label class="control-label">Filter By:</label>
      </div>
      <div class="col-md-2">
        <select class="form-control selectpicker" ng-model="search.propertType">
          <option>Property type</option>
        </select>
      </div>
      <div class="col-md-1">
        <select class="form-control selectpicker"  ng-model="search.beds">
          <option>Beds</option>
        </select>
      </div>
      <div class="col-md-3">
        <div class="input-group price"> <span class="input-group-addon"><i class="fa fa-rupee"></i></span>
          <input type="text" class="form-control pull-left" placeholder="Min" ng-model="search.minPrice" maxlength="999999999">
          <input type="text" class="form-control" placeholder="Max" ng-model="search.maxPrice" maxlength="999999999">
        </div>
      </div>
      <div class="col-md-2">
        <label class="switch-light well" onClick="">
          <input type="checkbox" ng-model="search.purpose">
          <span> <span>Buy</span> <span>Rent</span> </span> <a class="btn btn-success"></a> </label>
      </div>
      <div class="col-md-3 sqft">
        <div class="input-group price "> <span class="input-group-addon input-group-addon_custom">SQFT</span>
          <input type="text" class="form-control pull-left" placeholder="Min" ng-model="search.minSft">
          <input type="text" class="form-control" placeholder="Max" ng-model="search.maxSft">
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-switch on="showPage" ng-init="showPage='propertyResults'">
    <div property-results ng-switch-when="propertyResults" ></div>
    <div property-details ng-switch-when="propertyDetails" ></div>
</div>
<div class="tagline">
  <p>Aenean placerat libero, tincidunt tempus ut. <a href="#">fathome.com</a></p>
</div>

<div class="modal fade" ng-init="showSelectCitymodal = false;" modal-visible="showSelectCitymodal" modal-show id="contact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"                    >
  <div class="modal-dialog selectCityModal">
    <div class="modal-content">
      <div class="modal-body selectCityModalContent">
        <div class="form-group">
		  <select class="form-control selectpicker input-sm" data-width="100%" ng-options="city as city for city in cities" name="city" ng-change="getLocalities(property.user.city)"  ng-model="city">
			<option value="">Select City</option>
		   </select>
        </div>
        <div class="form-group">
			<select class="form-control input-sm" ng-options="locality as locality for locality in localities" name="locality" ng-model="locality">
				<option value="">Select Locality</option>
			</select>
        </div>
      </div>
      <div class="modal-footer selectCityModalFooter">
        <a href="#/propertyresults/{{city}}/{{locality}}"><button type="button" class="btn btn-primary btn-sm">Show Properties</button></a>
        
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
